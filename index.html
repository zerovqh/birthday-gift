<body>

<!-- NH·∫†C HAPPY BIRTHDAY-->

<script>
document.getElementById("startBtn").onclick = start;

function start() {
    const music = document.getElementById("bgm");
    music.play().catch(() => {
        alert("H√£y nh·∫•n OK ƒë·ªÉ b·∫≠t nh·∫°c ‚ù§Ô∏è");
        music.play();
    });

    document.getElementById("startBtn").style.display = "none";

    showFlower();

}


function showFlower() {
    const f = document.getElementById("flower");
    f.style.opacity = 1;
    f.style.transform = "translateX(-50%) scale(1.1)";
}

function releaseBalloons() {
    for (let i = 0; i < 12; i++) {
        let b = document.createElement("img");
        b.className = "balloon";
        b.src = "data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='80' height='140'>\

        b.style.left = Math.random() * 100 + "vw";
        b.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(b);
    }
}

// =======================
// L·ªúI CH√öC CH·∫†Y T·ª™NG CH·ªÆ
// =======================

const lines = [
    "Ch√∫c b·ªë sinh nh·∫≠t vui v·∫ª, mong tu·ªïi m·ªõi b·ªë s·∫Ω kh√¥ng ph·∫£i lo nghƒ© nhi·ªÅu v·ªÅ cu·ªôc s·ªëng.",
    "Mong b·ªë kh√¥ng ph·∫£i lo ·ªëm ƒëau b·ªánh t·∫≠t.",
    "Con ch√∫c b·ªë c√≥ m·ªôt sinh nh·∫≠t th·∫≠t vui v·∫ª v√† √Ω nghƒ©a üéÇüíñ"
];

let current = 0;
let charIndex = 0;
let deleting = false;

function startMessages() {
    setTimeout(typeEffect, 1200);
}

function typeEffect() {
    const msg = document.getElementById("message");
    msg.style.opacity = 1;

    const fullText = lines[current];

    if (!deleting) {
        msg.innerHTML = fullText.substring(0, charIndex + 1);
        charIndex++;

        if (charIndex === fullText.length) {
            setTimeout(() => deleting = true, 1200);
        }
    } else {
        msg.innerHTML = fullText.substring(0, charIndex - 1);
        charIndex--;

        if (charIndex === 0) {
            deleting = false;
            current++;
            if (current >= lines.length) return;
        }
    }

    setTimeout(typeEffect, deleting ? 40 : 50);
}
</script>
